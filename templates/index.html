<html>

<head>
	<title> Registration  form </title>
</head>


<body>
	<form action = "/" method = "POST">
	{% csrf_token %}
	<table border= '' cellpadding = "0" cellspacing = "0" align = "center" style="height:60%;width:50%">
	
		<tr>
			<th><p1>First Name</p1></th>
			<td><input type = "text" name = "fname" style="width:100%;height:100%; required"></td>			
		</tr>
		<tr>
			<th><p1>Last Name</p1>
			<td><input type = "text" name = "lname" style="width:100%;height:100%;" required></td>
		</tr>
		<tr>
			<th><p1>Email address</p1>
			<td><input type = "text" name = "email" style="width:100%;height:100%;" required></td>
		</tr>
		<tr>
			<th><p1>Gender</p1>
			<td>Female<input type = "radio" name = "Gender" value = "fmale" required> Male<input type = "radio" name = "Gender" value = "male" required></td>
		</tr>
		
		<tr>
			<th><p1>Date of birth</p1>
			<td><input type = "date" name = "dob" required></td>
		</tr>
		
		<tr>
			<th>Select State</th>
			<td><select name="state" required>
				<option value=''>----------</option>
				<option>MP</option>
				<option>UP</option>
			</select></td>
		</tr>

		<tr>
			<th><p1>Hobby</p1>
			<td>Cricket<input type = "checkbox" name = "hobby" value = "Cricket"> Football<input type = "checkbox" name = "hobby" value = "Football"> Hockey<input type = "checkbox" name = "hobby" value = "Hockey"></td>
		</tr>
		
		
		<tr>
			<th>Document files</th>
			<td><input type = "file" name = 'file' multiple required></td>
		</tr>

		<tr>
			<th colspan = "2"><input type = "Checkbox"  required>&nbsp &nbsp &nbsp &nbsp &nbsp<p1>Accept all the terms and conditions</p1></th>
		</tr>


		<tr>
		<th colspan = "2"><input type = "submit"> &nbsp &nbsp  <input type = "reset"</th>
		</tr>
	</table>
	</form>
	
</body>
</html>
